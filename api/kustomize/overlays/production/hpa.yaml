---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: node-3tier-app2-api
  labels:
    app: node-3tier-app2-api
spec:
  minReplicas: 2
  maxReplicas: 6
  scaleTargetRef:
    apiVersion: argoproj.io/v1alpha1
    kind: Rollout
    name: node-3tier-app2-api
  targetCPUUtilizationPercentage: 80
